<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    header{
      background-color:rgb(5, 5, 184);
    }

    .logo{
        background-color:rgb(5, 5, 184);
        font-size: 35px;
        font-weight: bold;
        color: white;
        border:none;
        padding: 5px 12px;;
        border-radius: 4px;
        width: 100%;
        margin: 4px 2px;
        transition-duration: 1.0s;
    }

    .logo:hover{
    background-color: white;
    color: rgb(5, 5, 184);
    border: none;
    }

</style>
</head>
<body>
<header>
    <div class="col-md-6 offset-md-3">
        <button type="button" class="logo">NeanderAgenda</button>
    </div>
</header>
<div class="container text-center">
    </br>
    <h1>Login</h1>
    </br>
</div>
<div class="container text-left">
    <form th:object="${funcionario}" th:action="@{/savef}" method="POST">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger d-none" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="detailedError : ${#fields.detailedErrors()}">
                    <span th:text="${detailedError.message}"></span>
                </div>
            </div>
        </div>

        <div class="col-md-6 offset-md-3">
            <label for="usuario" class="form-label">nome</label>
            <input type="text" class="form-control" id="usuario" th:field="*{usuario}" placeholder="Informe o nome"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('usuario')}" th:text="${#fields.errors('usuario')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="senha" class="form-label">senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Informe a senha" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:text="${#fields.errors('senha')}"></div>
        </div>
        </br>

        <div class="container text-center">

            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary">login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
