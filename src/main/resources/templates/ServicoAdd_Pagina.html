<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    header{
      background-color:rgb(5, 5, 184);
    }

    .logo{
        background-color:rgb(5, 5, 184);
        font-size: 35px;
        font-weight: bold;
        color: white;
        border:none;
        padding: 5px 12px;
        border-radius: 4px;
        width: 100%;
        margin: 4px 2px;
        transition-duration: 1.0s;
    }

    .logo:hover{
    background-color: white;
    color: rgb(5, 5, 184);
    border: none;
    }

    .volta {
        display: inline-block;
        border-radius: 4px;
        background-color: white;
        border: none;
        color: #000000;
        text-align: center;
        font-size: 15px;
        padding: 5px;
        width: 20px;
        transition: all 0.5s;
        cursor: pointer;
        }

        .expande{
            background-color:rgb(5, 5, 184);
            color: white;
            border-radius: 4px;
            border:none;
            padding: 5px 12px;
            width: 100%;
        }

</style>
</head>
<body>
<header>
    <div class="col-md-6 offset-md-3">
        <button type="button" class="logo" onclick="location.href='/agenda'">NeanderAgenda</button>
    </div>
</header>
</br>
<div class="col-md-4 offset-md-1">
    <button type="button" class="volta" onclick="location.href='/servico'">voltar</button>
</div>
<div class="container text-center">
    </br>
    <h1>Registro de servi√ßo</h1>
    </br>
</div>
<div class="container text-left">
    <form th:object="${ObjetoAddServico}" th:action="@{/servico/save}" method="POST">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger d-none" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="detailedError : ${#fields.detailedErrors()}">
                    <span th:text="${detailedError.message}"></span>
                </div>
            </div>
        </div>

        <div class="col-md-6 offset-md-3">
            <label for="id_servico" class="form-label">ID</label>
            <input type="text" class="form-control" id="id_servico" th:field="*{id_servico}" placeholder="ID"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('id_servico')}" th:text="${#fields.errors('id_servico')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="nome" class="form-label">nome do servico</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Informe o nome" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:text="${#fields.errors('nome')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="valor" class="form-label">valor</label>
            <input type="number" class="form-control" id="valor" th:field="*{valor}" placeholder="Informe o valor" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('valor')}" th:text="${#fields.errors('valor')}"></div>
        </div>
        </br>


        <div class="container text-center">

            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary">adicionar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
