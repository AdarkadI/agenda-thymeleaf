<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    header{
      background-color:rgb(5, 5, 184);
    }

    .logo{
        background-color:rgb(5, 5, 184);
        font-size: 35px;
        font-weight: bold;
        color: white;
        border:none;
        padding: 5px 12px;
        border-radius: 4px;
        width: 100%;
        margin: 4px 2px;
        transition-duration: 1.0s;
    }

    .logo:hover{
    background-color: white;
    color: rgb(5, 5, 184);
    border: none;
    }

    .volta {
        display: inline-block;
        border-radius: 4px;
        background-color: white;
        border: none;
        color: #000000;
        text-align: center;
        font-size: 15px;
        padding: 5px;
        width: 20px;
        transition: all 0.5s;
        cursor: pointer;
        }

        .expande{
            background-color:rgb(5, 5, 184);
            color: white;
            border-radius: 4px;
            border:none;
            padding: 5px 12px;
            width: 100%;
        }

</style>
</head>
<body>
<header>
    <div class="col-md-6 offset-md-3">
        <button type="button" class="logo" href="">NeanderAgenda</button>
    </div>
</header>
</br>
<div class="col-md-4 offset-md-1">
    <button type="button" class="volta" href="">voltar</button>
</div>
<div class="container text-center">
    </br>
    <h1>Registro do endereco</h1>
    </br>
</div>
<div class="container text-left">
    <form th:object="${ObjetoAddEndereco}" th:action="@{/endereco/save}" method="POST">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger d-none" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="detailedError : ${#fields.detailedErrors()}">
                    <span th:text="${detailedError.message}"></span>
                </div>
            </div>
        </div>

        <div class="col-md-6 offset-md-3">
            <label for="id_endereco" class="form-label">id</label>
            <input type="text" class="form-control" id="id_endereco" th:field="*{id_endereco}" placeholder="ID"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('id_endereco')}" th:text="${#fields.errors('id_endereco')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="logradouro" class="form-label">logradouro</label>
            <input type="text" class="form-control" id="logradouro" th:field="*{logradouro}" placeholder="Informe o logradouro" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('logradouro')}" th:text="${#fields.errors('logradouro')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="UF" class="form-label">UF</label>
            <input type="text" class="form-control" id="UF" th:field="*{UF}" placeholder="Informe o UF" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('UF')}" th:text="${#fields.errors('UF')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="estado" class="form-label">estado</label>
            <input type="text" class="form-control" id="estado" th:field="*{estado}" placeholder="Informe o estado" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('estado')}" th:text="${#fields.errors('estado')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" th:field="*{cep}" placeholder="Informe o cep" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('cep')}" th:text="${#fields.errors('cep')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" th:field="*{cidade}" placeholder="Informe a cidade" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('cidade')}" th:text="${#fields.errors('cidade')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="numero" class="form-label">Numero</label>
            <input type="number" class="form-control" id="numero" th:field="*{numero}" placeholder="Informe o numero" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('numero')}" th:text="${#fields.errors('numero')}"></div>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" th:field="*{complemento}" placeholder="Informe o complemento" maxlength="150"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('complemento')}" th:text="${#fields.errors('complemento')}"></div>
        </div>
        </br>

        <div class="container text-center">

            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary">adicionar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
