<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    header{
      background-color:rgb(5, 5, 184);
    }

    .logo{
        background-color:rgb(5, 5, 184);
        font-size: 35px;
        font-weight: bold;
        color: white;
        border:none;
        padding: 5px 12px;
        border-radius: 4px;
        width: 100%;
        margin: 4px 2px;
        transition-duration: 1.0s;
    }

    .logo:hover{
    background-color: white;
    color: rgb(5, 5, 184);
    border: none;
    }

    .volta {
        display: inline-block;
        border-radius: 4px;
        background-color: white;
        border: none;
        color: #000000;
        text-align: center;
        font-size: 15px;
        padding: 5px;
        width: 20px;
        transition: all 0.5s;
        cursor: pointer;
        }

        .expande{
            background-color:rgb(5, 5, 184);
            color: white;
            border-radius: 4px;
            border:none;
            padding: 5px 12px;
            width: 100%;
        }

        h3 {
        text-align: center;
        }

</style>
</head>
<body>
<header>
    <div class="col-md-6 offset-md-3">
        <button type="button" class="logo" href="">NeanderAgenda</button>
    </div>
</header>
</br>
<div class="container text-left">
    <form th:object="${ObjetoAddAgenda}" th:action="@{/agenda/save}" method="POST">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger d-none" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="detailedError : ${#fields.detailedErrors()}">
                    <span th:text="${detailedError.message}"></span>
                </div>
            </div>
        </div>

        <div class="col-md-6 offset-md-3">
            <h3>Bem vindo ao Neander agenda, apartir desta pagina voce pode criar usuarios, fazer logins para acessar
                agendas e acessar relatorios.
            </h3>
        </div>
        </br>

        <div class="col-md-6 offset-md-3">
            <button type="submit" class="expande" href="@{/usuario}">Criar novos usuarios</button>
        </div>
        </br>

        </br>

        <div class="col-md-6 offset-md-3">
            <button type="submit" class="expande" href="@{/login}">Fazer Login</button>
        </div>
        </br>

        </br>

        <div class="col-md-6 offset-md-3">
            <button type="submit" class="expande" href="localhost:8100/relatorio/">Relatorios</button>
        </div>
        </br>

    </form>
</div>
</body>
</html>
