<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeanderAgenda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(event) {
            if (!confirm("Você tem certeza de que deseja excluir este post?")) {
                event.preventDefault(); // Impede a navegação se a confirmação for cancelada
            }
        }
    </script>
    <style>
        header{
          background-color:rgb(5, 5, 184);
        }

        .logo{
            background-color:rgb(5, 5, 184);
            font-size: 35px;
            font-weight: bold;
            color: white;
            border:none;
            padding: 5px 12px;
            border-radius: 4px;
            width: 100%;
            margin: 4px 2px;
            transition-duration: 1.0s;
        }

        .logo:hover{
        background-color: white;
        color: rgb(5, 5, 184);
        border: none;
        }

        .volta {
        display: inline-block;
        border-radius: 4px;
        background-color: white;
        border: none;
        color: #000000;
        text-align: center;
        font-size: 15px;
        padding: 5px;
        width: 20px;
        transition: all 0.5s;
        cursor: pointer;
        }

        .expande{
            background-color:rgb(5, 5, 184);
            color: white;
            border-radius: 4px;
            border:none;
            padding: 5px 12px;
            width: 100%;
        }

    </style>
</head>
<body>
<header>
    <div class="col-md-6 offset-md-3">
        <button type="button" class="logo" onclick="location.href='/agenda'">NeanderAgenda</button>
    </div>
</header>
</br>
<div class="col-md-4 offset-md-1">
    <button type="button" class="volta" onclick="history.back()">voltar</button>
</div>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <h1>funcionário</h1>
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>nome</th>
                        <th>telefone</th>
                        <th>email</th>
                        <th>endereco</th>
                        <th>salario</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="objetoFuncionario : ${ObjetoFuncionario}">
                        <td th:text="${objetoFuncionario.id_funcionario}"></td>
                        <td th:text="${objetoFuncionario.nome}"></td>
                        <td th:text="${objetoFuncionario.telefone}"></td>
                        <td th:text="${objetoFuncionario.email}"></td>
                        <td th:text="${objetoFuncionario.endereco.id_endereco}"><button type="button" class="expande" href="">expandir</button></td>
                        <td th:text="${objetoFuncionario.salario}"></td>
                        <td>
                            <div class="d-flex justify-content-end gap-2">
                                <a class="btn btn-sm btn-outline-primary" th:href="@{/funcionario/edit/{ID}(ID=${objetoFuncionario.id_funcionario})}">Editar</a>
                                <a class="btn btn-sm btn-outline-danger" th:href="@{/funcionario/delete/{ID}(ID=${objetoFuncionario.id_funcionario})}" onclick="confirmDelete(event)">Excluir</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <span class="text-muted">Total de posts: <span th:text="${#lists.size(ObjetoFuncionario)}"></span></span>
            <a class="btn btn-sm btn-primary" th:href="@{/funcionario/add}">Adicionar</a>
        </div>
    </div>
</div>
</body>
</html>
